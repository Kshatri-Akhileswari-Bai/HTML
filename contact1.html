              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                  <li class="nav-item">

        <div class="container mt-5">
          <div class="mb-3">
            <label for="firstname">First name</label>
            <input type="text" text-align="center" class="form-control" placeholder="First name" aria-label="First name">

          <div class="mb-3">

            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">

        </div>
        <div class="container mt-5">
            <div class="mb-3">

            <div class="mb-3">

            <div class="mb-3">
                <label for="addressFCInput" class="form-label">Address</label>
                <textarea class="form-control" id="addressFCInput" rows="3" placeholder="text here"></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="" id="female">
              <label class="form-check-label" for="flexRadioDefault1">

            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >

              </label>
            
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
